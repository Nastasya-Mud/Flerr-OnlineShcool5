services:
  # Backend API Service
  - type: web
    name: flerr-server
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build:server
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: S3_ENDPOINT
        sync: false
      - key: S3_REGION
        value: us-east-1
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: APP_BASE_URL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: PORT
        value: "5000"
    healthCheckPath: /health

  # Frontend Web Service (with Node.js for SPA routing)
  - type: web
    name: flerr-web
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd apps/web && npm install && npm run build
    startCommand: cd apps/web && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        sync: false
      - key: VITE_IMGBB_API_KEY
        sync: false
      - key: PORT
        value: "3000"

